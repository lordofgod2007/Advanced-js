<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height:800px;
            width:1000px;
            background-color:black;
            margin:auto;
        }
        input{
            width:30%;
        }
        *{margin:0px;padding:0px}
    </style>

</head>
<body>
    <div id="div1">
      <input type="text" id="ip1" placeholder="Enter 1 or 0">
      <input type="text" id="ip2" placeholder="Enter Operator">
      <input type="text" id="ip3" placeholder="Enter 1 or 0">
      <button onclick="calculate()">calculate</button>
    </div>
    <script>
        function calculate()
        {  var a = parseInt(document.getElementById("ip1").value )
       var b = document.getElementById("ip2").value 
       var c = parseInt(document.getElementById("ip3").value )
       if(b=="|")
       {
           if((a | c)==1)
           {
               document.getElementById("div1").style.backgroundColor = "yellow";
           }
           else{
            document.getElementById("div1").style.backgroundColor = "black";
           }
           
       }
       else{
        if((a & c)==1)
           {
               document.getElementById("div1").style.backgroundColor = "yellow";
           }
           else{
            document.getElementById("div1").style.backgroundColor = "black";
           }

       }

        }
     </script>
</body>
</html>
