<style>
    #c1{
      
        border: 1px solid black;
    }
</style>

<body>
   <canvas id="c1" height="500" width="500">
       YOur decice dosent support canvas
   </canvas>

<script>
var canvas = document.getElementById("c1")
var context = canvas.getContext("2d");


context.moveTo(200,100)
context.lineTo(200,300)

context.stroke()
context.beginPath();
context.arc(200,200,100,3*Math.PI/2,Math.PI/2)
context.stroke()





</script>
